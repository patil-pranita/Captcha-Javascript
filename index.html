<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 3px solid #f1f1f1;
        width: 500px;
        margin: 0 auto;
      }

      input[type="text"],
      input[type="password"] {
        width: 200px;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        text-align: center;
      }

      .submitbtn {
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 200px;
      }

      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
        width: 200px;
      }

      .captcha {
        width: auto;
        padding: 14px 20px;
        width: 200px;
        color: white;
        background-color: #04aa6d;
        border: none;
      }

      .container {
        padding: 16px;
        /* text-align: center; */
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
    </style>
    <title>JavaScript CAPTCHA</title>
    <script>
      // Function to generate a random string of characters
      function generateCaptcha() {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";

        let captcha = "";

        for (let i = 0; i < 5; i++) {
          const randomIndex = Math.floor(Math.random() * characters.length);
          captcha += characters.charAt(randomIndex);
        }

        return captcha;
      }

      // Function to display the CAPTCHA
      function displayCaptcha() {
        const captchaElement = document.getElementById("captcha");
        captchaElement.textContent = generateCaptcha();
      }
    </script>
  </head>
  <body>
    <h2 style="text-align: center">Login Form</h2>

    <form action="/action_page.php" method="post">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <br />
        <input type="text" placeholder="Enter Username" name="uname" required />
        <br />

        <label for="psw"><b>Password</b></label>
        <br />
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <br />
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </div>

      <div class="container" style="background-color: #f1f1f1">
        <div
          id="captcha"
          style="border: 1px solid black; height: 20px; width: 200px"
        ></div>

        <input type="text" placeholder="Enter" required />
        <br />
        <button class="captcha" style="width: 200px" onclick="displayCaptcha()">
          Refresh CAPTCHA
        </button>
        <br />
        <button type="submit" class="submitbtn">Login</button>
        <br />
        <button type="button" class="cancelbtn">Cancel</button>

        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
  </body>
</html>
